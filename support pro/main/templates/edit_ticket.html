

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>edit your ticket here:</h1>
<form action="{% url 'edit_ticket' ticket.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">save changes</button>
    {% endbuttons %}
</form>
{% endblock content %}

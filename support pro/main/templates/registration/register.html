

{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form action="{% url 'register' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" value="{% url 'index' %}">
</form>
{% endblock content%}

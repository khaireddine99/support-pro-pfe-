{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<h1>Write a new ticket here </h1>

<form action="{% url 'new_ticket'%}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
</form>
{% endblock content %}
